<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Support System</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- p5.js and ml5.js Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <!-- Custom JavaScript -->
  <script src="sketch.js"></script>
  
  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Chatbot Button (minimized state) -->
  <div id="chatbotButton" class="chatbot-button" onclick="toggleChatbot()">
    <img src="static/icon/bot_icon.png" alt="Chatbot">
  </div>
`
  <!-- Chatbot Window (expanded state) -->
  <div id="chatbotWindow" class="chatbot-window">
    <div class="chatbot-header">
      <span>Support Chat</span>
      <button class="close-chatbot" onclick="minimizeChatbot()">&times;</button>
    </div>
    <div id="chatHistory" class="chat-history">
      <!-- Chat messages will appear here -->
    </div>
    <input type="text" id="chatInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
    <button onclick="sendMessage()">Send</button>
  </div>
</body>
</html>
